<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Without flow-root, children can escape the parent -->
<div class=" bg-blue-100 mb-4">
  <div class="float-left w-32 h-16 bg-red-300">Float</div>
</div>

<!-- With flow-root, it clears float inside -->
<div class="flow-root bg-green-100 mb-4">
  <div class="float-left w-32 h-16 bg-red-300">Float</div>
</div>
<div class=" flow-root bg-blue-100 mb-4">
  <div class="float-left w-32 h-16 bg-red-300">Float</div>
</div>
</body>
</html>
