<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Decoration Difference</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10 space-y-12 font-sans">

  <!-- 🔸 SLICE -->
  <div>
    <h2 class="text-lg font-bold mb-2">🟪 box-decoration-slice (default)</h2>
    <span class="box-decoration-slice bg-gradient-to-r from-yellow-400 to-red-400 border-2 border-dashed border-blue-500 px-2 py-1 w-28 inline-block">
      This is a very long line of text that should wrap to show how the slice mode behaves.
    </span>
  </div>

  <!-- 🔹 CLONE -->
  <div>
    <h2 class="text-lg font-bold mb-2">🟦 box-decoration-clone</h2>
    <span class="box-decoration-clone bg-gradient-to-r from-yellow-400 to-red-400 border-2 border-dashed border-blue-500 px-2 py-1 w-28 inline-block">
      This is a very long line of text that should wrap to show how the clone mode behaves.
    </span>
  </div>


<!-- 
slice
+------------------------------+
| TEXT WITH LOTS OF WORDS     |
| THAT BREAK INTO MULTIPLE    |
| LINES TO SHOW YOU...        |
+------------------------------+
→ One border and background
→ Feels like one box


clone
+-------------------+   ← line 1 box
| TEXT WITH LOTS OF |
+-------------------+
+------------------------+   ← line 2 box
| WORDS THAT BREAK INTO  |
+------------------------+
+-------------------------------+  ← line 3 box
| MULTIPLE LINES TO SHOW YOU...|
+-------------------------------+
→ Each line has its own border, bg, padding



-->

</body>
</html>
